<script>
         function salary() {
            let mySalary = document.getElementById('mySalary').value
            let myHours = document.getElementById('myHours').value
            let myBracket = document.getElementById('myBracket').value
            let myTax = 1 - ((myBracket*1)*0.01)
            let totalEarnedD = (mySalary*1) * (myHours*1)
            let totalEarnedW = (totalEarnedD*1) * 5
            let totalEarnedY = (totalEarnedW*1)*52
            let totalEarnedDT = (totalEarnedD*1) * (myTax*1)
            let totalEarnedWT = (totalEarnedW*1) * (myTax*1)
            let totalEarnedYT = Math.round((totalEarnedY*1) * (myTax*1))
            document.getElementById('myDiv01').innerHTML = totalEarnedD
            document.getElementById('myDiv02').innerHTML = totalEarnedW
            document.getElementById('myDiv03').innerHTML = totalEarnedY
            document.getElementById('myDiv04').innerHTML = totalEarnedDT
            document.getElementById('myDiv05').innerHTML = totalEarnedWT
            document.getElementById('myDiv06').innerHTML = totalEarnedYT

            var a = document.getElementById("myTable").rows[1].cells;
           a[1].innerHTML = document.getElementById("myDiv01").innerHTML;
           var b = document.getElementById("myTable").rows[1].cells;
           b[2].innerHTML = document.getElementById("myDiv02").innerHTML;
           var c = document.getElementById("myTable").rows[2].cells;
           c[1].innerHTML = document.getElementById("myDiv03").innerHTML;
           var d = document.getElementById("myTable").rows[2].cells;
           d[2].innerHTML = document.getElementById("myDiv04").innerHTML;
           var e = document.getElementById("myTable").rows[3].cells;
           e[1].innerHTML = document.getElementById("myDiv05").innerHTML;
           var f = document.getElementById("myTable").rows[3].cells;
           f[2].innerHTML = document.getElementById("myDiv06").innerHTML;
         }
         </script>
alary (Hourly): $<input type="number" id="mySalary" value="15">

      Tax Bracket: <input type="number" id="myBracket" value="30">% <br>
      <input type="button" value="Do my taxes." onclick="salary()">
