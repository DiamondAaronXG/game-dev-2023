<h4> Example working code</h4>

Max loops: <input id="myNum01" type=number value="4" ><br> 

<input type=button value="Basic For loop with Decisions" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop * 2 > myMax){
          myTemp += ' cool '
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">


<input type=button value="Basic For loop only" onclick="{
    let myTemp = ''
    let myMax = parseInt(document.getElementById('myNum01').value)
    for (let myLoop = 0; myLoop < myMax; myLoop++ ){
      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">



<input type=button value="Even number identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop % 2 == 0){
          myTemp += 'Even Number, '
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">


<input type=button value="Odd number identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop % 2 == 1){
          myTemp += '<font style=\'color:red;\'> Odd </font>'
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">
    
    <input type=button value="Cars" onclick=cars()>
                                            

<div id="myDiv01"><font color=red>...</font></div>
    
    <br><br>
    


<script>
    
    function cars(){
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let i, len, text;
for (i = 0, len = cars.length, text = ""; i < len; i++) {
  text += cars[i] + "<br>";
}
document.getElementById("myDiv01").innerHTML = text;
    }
    </script>
