<script>
   let myMax = 52      // 52 when working
   let myCards = new Array(myMax) 
   
   var numbers = [];
    function init(){
        document.getElementById("reset").disabled = true;
        document.getElementById("sort").disabled = true;
    }

    function generateNumbers() {
        document.getElementById("result").innerHTML = "Generated some Numbers."

        document.getElementById("generate").disabled = true;
        document.getElementById("sort").disabled = false;


        for (var i = 0; i < 20; i++) {
            numbers[i] = Math.floor(Math.random() * 52);
            document.getElementById("numbers").innerHTML += numbers[i] + "<br>";
            numbers[i] = numbers[i];
        }
        return numbers;
    }

    function sortNumbers() {
        document.getElementById("result").innerHTML = "Sorted Numbers."
        document.getElementById("sort").disabled = true;
        document.getElementById("reset").disabled = false;



        numbers.sort(function (a, b) {
            return a - b;
        });
        for (var i = 0; i < numbers.length; i++) {
            document.getElementById("sortedNumbers").innerHTML += numbers[i] + "<br>";
        }

        

    }
    function reset() {
        numbers = [];
        document.getElementById("numbers").innerHTML = "";
        document.getElementById("sortedNumbers").innerHTML = "";
        document.getElementById("generate").disabled = false;
        document.getElementById("sort").disabled = true;
        document.getElementById("reset").disabled = true;
        document.getElementById("result").innerHTML = "Resetted Numbers.";

        

    }
</script>

<input type=button value="Set Random" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
}">

<input type=button value="Show" onclick="{
  let myTemp = ''
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = myTemp
}">

<input type=button value="Sort" onclick="{
  let myTemp = 0
  for ( let myLoop2 = 0; myLoop2 < myMax; myLoop2++) {                                                                                                                                                                
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     if ( myCards[myLoop] > myCards[myLoop + 1] ){
        myTemp = myCards[myLoop]
        myCards[myLoop] = myCards[myLoop + 1]
        myCards[myLoop + 1] = myTemp
     }
  }  
 }                                       
                                                                                           
                                                                                           
}">

<div id="myDiv01"></div>
