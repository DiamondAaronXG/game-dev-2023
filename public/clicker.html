<html>
<head>
<title>
Asteroid Clicker
</title>
<link rel="stylesheet" href="clicker.css">
</head>
<h6>version 0.2.9</h6>
  
<audio controls loop autoplay preload="auto"
  src="Star Wars - Cantina Song.mp3">
</audio>


<body onbeforeunload="return closingCode()">
  <div class='topbar'>
  </div>
    <center class='center'>
      <h1 id='total' style="color:cyan;">Asteroid Chunks: 0</h1>
      <h5 id="click" style="font-family:trebuchet MS; color:cyan;">Asteroid/click: 1 | Asteroid/sec: 0</h5>
      <img class="round" src="https://live.staticflickr.com/5042/5240024656_c3a1e7f6a0_b.jpg" width="300" onclick='clicked()'></img>
      <br><p  style="color:cyan;">^Click Here^</p>
      <img class="round" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.Tl3kZFSOJd_1rOggdS_6RAHaEK%26pid%3DApi&f=1&ipt=2008ead732150c81ac1f610557697cb010b19be8eff526935e588bda491329e3&ipo=images" width="150" onclick='upgrade("upgrade")'></img>
      <br><p id="up" style="color:cyan;">1 More Asteroid Chunk per Click - 15 Spice</p><br><br>
      <img class="round" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.rpMpCDzK3H3ixY0Bu7oedgHaFS%26pid%3DApi&f=1&ipt=51fcd2d473dc526c6dad6b89e3c12d77eac5ad1cb1c02757d23229f5cf8b6244&ipo=images" width="150" onclick='upgrade("clicker cat")'></img>
      <br><p id="cat" style="color:cyan;">1 Asteroid Miner - 25 Asteroid Chunks +1Asteroid Chunks/sec</p><br><br>
      <img class="round" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.uskzacFWIoodbjGaij_X3gHaE8%26pid%3DApi&f=1&ipt=1e52cfaffbaa7f40ab5d4b081474c64b869fe4ce25f041afca70a0180fe53339&ipo=images" width="150" onclick='upgrade("worker")'></img>
      <br><p id="worker" style="color:cyan;">1 Asteroid Mining Factory - 250 Asteroid Chunks +15Asteroid Chunks/sec</p>
      <button style="position:absolute;top: 20;left:20;" class="settings" onclick="save()">Save</button>
      <button style="position:absolute;top: 20;left:100;" class="settings" onclick="load()">Load</button>
      <button style="position:absolute;top: 20;left:180;" class="settings" onclick="reset()">Reset</button>
    </center>
</body>

<script src="clicker.js"></script>       

</html>
