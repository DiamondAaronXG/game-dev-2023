<html>
<head>
<title>
Spice Clicker
</title>
<link rel="stylesheet" href="clicker.css">
</head>
<h6>version 0.1.3</h6>


<body onbeforeunload="return closingCode()">
  <div class='topbar'>
  </div>
    <center class='center'>
      <h1 id='total'>Spice: 0</h1>
      <h5 id="click" style="font-family:trebuchet MS;">Spice/click: 1 | Spice/sec: 0</h5>
      <img class="round" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.jf5EtWR_enBh87EnrQrdSwHaFQ%26pid%3DApi&f=1&ipt=852e83bad78373c1c126c9157c60dfe316f07678bb459093fa8cc4679c54b1c6&ipo=images" width="300" onclick='clicked()'></img>
      <br><br><p>^Click Here^</p>
      <img class="round" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.0JrVBWBEm_pofrBgJqnoNQHaE9%26pid%3DApi&f=1&ipt=251a70ceb22d9f0fd401ae20ead622709be2517286cec57bfee2069a048d2ef5&ipo=images" width="150" onclick='upgrade("upgrade")'></img>
      <br><br><p id="up">1 More Spice per Click - 15 Spice</p><br><br>
      <img class="round" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.xEQknPlKk8NfFUEhSiPIFgHaIw%26pid%3DApi&f=1&ipt=f48c45b9b799a8a9d2216b3dafe1ac188db87cb36294f66cd3ee96a630389a02&ipo=images" width="150" onclick='upgrade("clicker cat")'></img>
      <br><br><p id="nani">1 Nani - 25 Spice +1spice/sec</p><br><br>
      <img class="round" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.FkbX6JsodRLP3ERcmDk5twHaEK%26pid%3DApi&f=1&ipt=4fbbb36d14794fcf62602a5d8e3be7d2b4cb374124ce8c2b96f1a33c9c05109e&ipo=images" width="150" onclick='upgrade("worker")'></img>
      <br><br><p id="worker">1 Factory - 250 Spice +15spice/sec</p><br><br>
      <button class="settings" onclick="save()">Save</button>
      <button class="settings" onclick="load()">Load</button>
      <button class="settings" onclick="reset()">Reset</button><br><br>
    </center>
</body>

<script src="clicker.js"></script>       

</html>
